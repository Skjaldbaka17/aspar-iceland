<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="./dagatal3.css">
</head>
<body>
  <div id="calendar">
    <div id="month"></div>
    <div id="weekdays">
        <div>MON</div>
        <div>TUE</div>
        <div>WED</div>
        <div>THU</div>
        <div>FRI</div>
        <div>SAT</div>
        <div>SUN</div>
    </div>
    <div id="days"></div>
  </div>

  <script>
  var month = {
    "title": "january",
    "days": 31
  };
  
  
  $("#month").text(month.title);
  
  for(var x = 1; x <=  month.days; x++) {
    $("<div>" + x + "</div>")
      .addClass("day")
      .addClass("day-" + x)
      .appendTo("#days");
  }</script>
</body>
</html>
